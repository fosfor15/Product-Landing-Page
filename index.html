<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <a href="#">
            <img src="img/logo.png" alt="Company logo" id="header-img">
        </a>
        <nav id="nav-bar">
            <ul>
                <li class="nav-link">
                    <a href="#">Advantages</a>
                </li>
                <li class="nav-link">
                    <a href="#">What will you do with it?</a>
                </li>
                <li class="nav-link">
                    <a href="#">What will you pay for it?</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <video src="" id="video">
            <source src="" type="">
        </video>
    
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <h3>Leave your email and we will sell you the true stylish look</h3>
            <input
                type="email"
                name="email"
                id="email"
                placeholder="Type email here"
                pattern="[-.\w]+@([\w-]+\.)+\w+"
                size="30"
            >
            <input
                type="submit"
                id="submit"
                value="Got it!"
            >
        </form>
    </main>

</body>
</html>
